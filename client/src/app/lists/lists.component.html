<div class="text-center mt-3">
  <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" btnRadio="liked"
    [(ngModel)]="predicate"
    (click)="loadLikes()" checked>
  <label class="btn btn-outline-primary" for="btnradio1">Members I like</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" btnRadio="likedBy"
  [(ngModel)]="predicate"
  (click)="loadLikes()">
  <label class="btn btn-outline-primary" for="btnradio2">Members who like me</label>
</div>

<div class="container mt-3">
  <div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
</div>
